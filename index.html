      </div>

        <a href="#" class="text-white">Contact</a>
      </div>

      <!-- Navbar Toggle Button - Mobile -->
      <div class="md:hidden">
        <button id="mobile-menu-btn" class="text-white focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"

      </div>

  <div id="mobile-menu" class="md:hidden  p-4 h-[93vh] hidden flex flex-col space-y-8">
    <a href="#" class="block text-[#4461F2] text-xl text-center">Home</a>
    <a href="#" class="block text-[#4461F2] text-xl text-center">Sign in</a>
    <a href="#" class="block text-[#4461F2] text-xl text-center">Login</a>
    <a href="#" class="block text-[#4461F2] text-xl text-center">Contact</a>
  </div>

  <!-- Container Section - Initially visible, hides when mobile menu is toggled -->
  <section id="main-content" class="container mx-auto h-[93vh] md:p-8 lg:p-0  md:flex block lg:flex-row flex-col justify-between items-center w-full space-y-6 md:space-y-0">
    
    <div class="img-sec flex   md:flex-row flex-col-reverse lg:w-[65%] md:w-[95%] w-full p-4 md:p-0 space-y-6 md:space-y-0">

<div class="flex items-center justify-center md:flex-row flex-col-reverse">
        <div class="md:w-[50%]  w-full  space-y-4 px-4 md:px-0 pt-8 md:pt-0 lg:pt-0">
            <p class="lg:text-5xl md:text-4xl text-3xl font-semibold text-black lg:leading-[77px]">Sign In to <br> Recharge Direct</p>

            <img src="/img/img1.png" alt="" class="object-contain md:h-[25rem] h-[15rem]">
        </div>
</div>

    </div>


    <div class="login-sec lg:w-[30%] w-full p-4 lg:p-0  h-[20rem] md:h-[25rem]">
        
<div class="w-full px-4 md:px-0">
<form action="" class="w-full ">

    <div class=" w-full space-y-4">
    <input type="email" placeholder="Enter Email" value="" class="w-full py-3 rounded-md flex items-center px-3 bg-[#EAF0F7]">

    <input type="password" placeholder="********" value="" class="w-full py-3 rounded-md px-3 flex items-center bg-[#EAF0F7]">
    </div>

    <button class="w-full py-2 flex items-center justify-center bg-[#4461F2] md:mt-10 lg:mt-14 mt-6 rounded-md text-white">Sign up</button>

</form>
</div>

<div class="flex justify-between items-center  lg:mt-14 md:mt-10 mt-6 px-4 md:px-0">
    <div class="dash w-[40%] bg-[#DFDFDF] h-[0.1rem]"></div>
    <p class="text-[#ACADAC]">or</p>
    <div class="dash w-[40%] bg-[#DFDFDF] h-[0.1rem]"></div>
</div>
