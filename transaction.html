<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>offlink login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <!--p-4-->
  <nav class="bg-[#4461F2] p-4">
    <div class="container mx-auto flex justify-between items-center">

      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <div> <svg xmlns="http://www.w3.org/2000/svg" width="32" height="30" viewBox="0 0 32 30" fill="none">
            <rect width="23.7953" height="5.15228" transform="matrix(0.64133 -0.767265 0.815003 0.579456 0 18.2573)" fill="white"/>
            <rect width="23.7953" height="5.15228" transform="matrix(0.64133 -0.767265 0.815003 0.579456 5.84912 22.4157)" fill="white"/>
            <rect width="23.7953" height="5.15228" transform="matrix(0.64133 -0.767265 0.815003 0.579456 11.6196 26.4186)" fill="white"/>
                    </svg></div>
        <p class="text-white text-xl font-semibold">OFFLINK</p>
      </div>
     

      <!-- Navbar Links - Desktop -->
      <div class="hidden md:flex space-x-4">
        <a href="#" class="text-white">Home</a>
        <a href="#" class="text-white">Sign in</a>
        <a href="#" class="text-white">Login</a>
        <a href="#" class="text-white">Contact</a>
      </div>

      <!-- Navbar Toggle Button - Mobile -->
      <div class="md:hidden">
        <button id="mobile-menu-btn" class="text-white focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>

    </div>
  </nav>

  <!-- Mobile Menu - Hidden by default -->
  <div id="mobile-menu" class="md:hidden  p-4 h-[93vh] hidden flex flex-col space-y-8">
    <a href="#" class="block text-[#4461F2] text-xl text-center">Home</a>
    <a href="#" class="block text-[#4461F2] text-xl text-center">Sign in</a>
    <a href="#" class="block text-[#4461F2] text-xl text-center">Login</a>
    <a href="#" class="block text-[#4461F2] text-xl text-center">Contact</a>
  </div>

  <!-- Container Section - Initially visible, hides when mobile menu is toggled -->
  <section id="main-content" class="container mx-auto bg-red-500 md:p-8 lg:p-0 md:flex block lg:flex-row flex-col justify-between items-center w-full space-y-6 md:space-y-0">
   <div class="landing w-full">


    <!--lg:items-start-->
    <div class="landing-mini w-full  flex md:flex-row flex-col md:items-center">
        <div class="md:w-[50%] w-full  flex flex-col md:space-y-16">
            <div class="space-y-6">
                <p class="lg:text-5xl md:text-4xl text-3xl font-bold text-black">Start trading now</p>
            <p class="lg:text-3xl md:text-2xl text-xl font-semibold">Empowering P2P Crypto Trading on Celo</p>
           
            </div>
            <div class=""><button class="rounded-lg text-white font-medium py-2 px-3 flex items-center bg-[#4461F2] justify-center">Get Started</button></div>
            
        </div>
        <div class="md:w-[50%] w-full flex items-center justify-center">
            <img src="/img/img1.png" alt="" class="md:h-[20rem] h-[15rem] object-contain">
        </div>
    </div>

   </div>
  </section>


  <script>
    // Toggle mobile menu visibility and main content visibility
    document.getElementById('mobile-menu-btn').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('hidden');
      document.getElementById('main-content').classList.toggle('hidden');
    });
  </script>
  <script src="script.js"></script>

</body>
</html>
